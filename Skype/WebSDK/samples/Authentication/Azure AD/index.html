        <zero-md file="../../../docs/AzureAD.md">
            <div class="md-html"></div>
        </zero-md>
    </div>

        <div class="table-row">
            <div class="table-cell">
                <label>Reply URL</label>
            </div>

                <input type="text" class="reply_url" readonly="true" placeholder="https://www.domain.com/">

        </div>
        <div class="table-row">
            <div class="table-cell">
                <label>Client id</label>
            </div>
            <div class="table-cell">
                <input type="text" class="client_id" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" data-enter-bind="signin">
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell">
                <div class="button signin">Sign-In</div>
            </div>
        </div>
    </div>
</div>
